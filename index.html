<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">

      <img class="avatar-img" src="./src/images/image-victor.jpg" alt="Victor">
      <h2 class="avatar-name">Victor Crest <span class="avatar-age">26</span></h2>
      <p class="city">London</p>
      <div class="info">
        <p class="p-info"><span class="number">80K</span> Followers</p>
        <p class="p-info"><span class="number">803K</span> Likes</p>
        <p class="p-info"><span class="number">1.4K</span> Photos</p>
      </div>

    </div>


  </main>
</body> 

</html>
